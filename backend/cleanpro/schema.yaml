components:
  schemas:
    CustomUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 256
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 128
        adress:
          type: integer
          nullable: true
      required:
      - email
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
    GetOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            first_name:
              type: string
              maxLength: 256
            email:
              type: string
              format: email
              maxLength: 254
            phone:
              type: string
              maxLength: 128
            adress:
              type: integer
              nullable: true
          required:
          - email
          readOnly: true
        adress:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            city:
              type: string
              maxLength: 256
            street:
              type: string
              maxLength: 256
            house:
              type: integer
              maximum: 2147483647
              minimum: -2147483648
            apartment:
              type: integer
              maximum: 2147483647
              minimum: -2147483648
              nullable: true
            floor:
              type: integer
              maximum: 2147483647
              minimum: -2147483648
              nullable: true
            entrance:
              type: integer
              maximum: 2147483647
              minimum: -2147483648
              nullable: true
          required:
          - city
          - street
          - house
          readOnly: true
        service_package:
          type: object
          properties:
            title:
              enum:
              - maintenance
              - general
              - repair
              - holiday
              - windows
              type: string
            price:
              type: integer
              maximum: 2147483647
              minimum: -2147483648
          readOnly: true
        total_sum:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        comment:
          type: string
          nullable: true
        order_status:
          enum:
          - created
          - accepted
          - finished
          - cancelled
          type: string
        pay_status:
          type: boolean
        creation_date:
          type: string
          format: date
          readOnly: true
        creation_time:
          type: string
          readOnly: true
        cleaning_date:
          type: string
          format: date
        cleaning_time:
          type: string
      required:
      - cleaning_date
      - cleaning_time
    Rating:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            first_name:
              type: string
              maxLength: 256
            email:
              type: string
              format: email
              maxLength: 254
            phone:
              type: string
              maxLength: 128
            adress:
              type: integer
              nullable: true
          required:
          - email
          readOnly: true
        pub_date:
          type: string
          format: date-time
          readOnly: true
        text:
          type: string
        score:
          type: integer
          maximum: 5
          minimum: 1
        order:
          type: string
          readOnly: true
      required:
      - text
